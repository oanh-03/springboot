<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Department Edit</title>
</head>
<body layout:fragment="body">
	<h1>Edit group</h1>

	<form th:action="@{/group/edit}" method="post">
		<div>
			<input type="text" name="id" th:value="${group.id}">
		</div>
		<div>
			<input type="text" name="name" th:value="${group.name}" placeholder="Enter name...">
		</div>
		<div>
			<button type="submit">Update</button>
		</div>
	</form>
</body>
</html>
