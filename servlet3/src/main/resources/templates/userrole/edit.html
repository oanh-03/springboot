<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Department Edit</title>
</head>
<body layout:fragment="body">
	<h1>Edit User Role</h1>

	<form th:action="@{/user-role/edit}" method="post">
		<div>
			<input type="text" name="id" th:value="${userRole.id}">
		</div>
		<div>
			<input type="text" name="userId" th:value="${userRole.userId}" placeholder="Enter user id...">
		</div>
		<div>
			<input type="radio" name="role" value="ROLE_ADMIN" th:checked="${userRole.role == 'ROLE_ADMIN'}" > 
				ROLE_ADMIN
		</div>
		<div>
			<input type="radio" name="role" value="ROLE_STUDENT" th:checked="${userRole.role == 'ROLE_STUDENT'}">
				ROLE_STUDENT
		</div>
		<div>
			<button type="submit">Update</button>
		</div>
	</form>
</body>
</html>
